<section class="section" id="projects">
    <div class="container text-center">
      <h6 class="section-title mb-6">Projects</h6>
      <div class="row">
        <div class="col-md-6 col-lg-4 pb-3" *ngFor="let project of projects">
          <div class="project-card">
            <img [src]="project.img" alt="{{ project.title }}" class="project-img">
            <h6 class="title">{{ project.title }}</h6>
            <p class="description">{{ project.description }}</p>
            <a [href]="project.visitSiteUrl" target="_blank" class="btn btn-primary">Visit Site</a>
            <a [href]="project.githubRepoUrl" target="_blank" class="btn btn-secondary">GitHub Repo</a>
          </div>
        </div>
      </div>
    </div>
  </section>
