<section class="section" id="projects">
  <div class="container text-center">
    <h6 class="section-title mb-6">Projects</h6>
    <div class="row">
      <div class="col-md-6 col-lg-4 pb-5" *ngFor="let project of projects">
        <div class="project-card">
          <iframe
            width="100%"
            height="250"
            [src]="project.videoUrl | safeUrl"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
          <h6 class="title mt-3">{{ project.title }}</h6>
          <p class="description">{{ project.description }}</p>
          <!-- <a [href]="project.visitSiteUrl" target="_blank" class="btn btn-primary mr-2">Visit Site</a>
          <a [href]="project.githubRepoUrl" target="_blank" class="btn btn-secondary">GitHub Repo</a> -->
        </div>
      </div>
    </div>
  </div>
</section>
