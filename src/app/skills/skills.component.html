<!-- Skills section -->
<section class="section" id="skills">
    <div class="container text-center">
        <h6 class="section-title mb-6">Skills</h6>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 pb-4 " *ngFor="let skill of skills">
                <div class="service-card">
                    <div class="body">
                        <img [src]="skill.icon" [alt]="skill.title" class="icon" style="width: 80px;">
                        <h6 class="title">{{ skill.title }}</h6>
                        <p class="subtitle">{{ skill.subtitle }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end of Skills section -->
